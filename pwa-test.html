<!DOCTYPE html>
<html>
<head>
    <title>PWA Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>ðŸ§ª PWA Test Results</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(test, status, details = '') {
            const div = document.createElement('div');
            div.style.margin = '10px 0';
            div.innerHTML = `<strong>${test}:</strong> ${status} ${details}`;
            results.appendChild(div);
        }
        
        // Test Service Worker
        if ('serviceWorker' in navigator) {
            addResult('Service Worker Support', 'âœ… Supported');
            navigator.serviceWorker.register('/sw.js')
                .then(() => addResult('Service Worker Registration', 'âœ… Success'))
                .catch(() => addResult('Service Worker Registration', 'âŒ Failed'));
        } else {
            addResult('Service Worker Support', 'âŒ Not supported');
        }
        
        // Test Manifest
        const manifestLink = document.querySelector('link[rel="manifest"]');
        if (manifestLink) {
            addResult('Manifest Link', 'âœ… Found');
        } else {
            addResult('Manifest Link', 'âŒ Missing');
        }
        
        // Test Install Prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            addResult('Install Prompt', 'âœ… Available');
        });
        
        // Test other PWA features
        addResult('HTTPS/Localhost', location.protocol === 'https:' || location.hostname === 'localhost' ? 'âœ… OK' : 'âŒ Required');
        addResult('Viewport Meta', document.querySelector('meta[name="viewport"]') ? 'âœ… Found' : 'âŒ Missing');
        
        setTimeout(() => {
            addResult('Page Load', 'âœ… Complete');
        }, 1000);
    </script>
</body>
</html>
